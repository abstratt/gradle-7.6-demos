<html>
<head>
  <link rel="stylesheet" type="text/css" href="asciinema-player.css" />
  <title>--offline vs CC</title>
</head>
<body>
  <div id="player"></div>
  <script src="asciinema-player.min.js"></script>

  <script>
    AsciinemaPlayer.create(
      'rerun.cast',
      document.getElementById('player'),
      { cols: 118, rows: 28, speed: 1.0, fit: "height", idleTimeLimit: 2, autoPlay: true }
    );
  </script>
</body>
</html>
